<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   
</head>
<body>
    <button>Click Me</button>
  
    <div id="div1" style="background-color:blue; width:100px; height:100px; display:none;"></div>
    <div id="div2" style="background-color:red; width:100px; height:100px; display:none;"></div>
    <div id="div3" style="background-color:black; width:100px; height:100px; position: absolute;"></div>

<script>
//$(document).ready(function(){   
$("button").click(function(){
  $("#div1").fadeIn();
  $("#div2").fadeIn("slow");
  $("#div3").animate({left: '250px',
    height: '150px',
    width: '150px'
  }).slideUp(2000).slideDown(2000);
});
//});     
</script>
</body>
</html>
